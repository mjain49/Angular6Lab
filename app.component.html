<table>
    <tr>
        <th><a href="#" (click)="sortById()" >ID</a></th>
        <th><a href="#" (click)="sortByName()">Name</a></th>
        <th><a href="#" (click)="sortBySalary()">SALARY</a></th>
        <th><a href="#" (click)="sortByDep()">DEPARTMENT</a></th>
    </tr>
    <tr *ngFor="let data of Array">
        <td>{{data.empId}}</td>
        <td>{{data.empName}}</td>
        <td>{{data.empSal}}</td>
        <td>{{data.empDep}}</td>
    </tr>
</table>
